<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入layui -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 导入自己的css -->
    <link rel="stylesheet" href="../assets/css/user/user-pwd.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">重置密码</div>
        <div class="layui-card-body">

            <!-- form表单区域 -->
            <form class="layui-form" lay-filter="formUserPwd">

                <!-- 原密码 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">原 密 码</label>
                    <div class="layui-input-block">
                        <input type="password" name="oldPwd" required lay-verify="required|pwd" autocomplete="off" class="layui-input" id="oldPwd">
                    </div>
                </div>

                <!-- 新密码 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">新 密 码</label>
                    <div class="layui-input-block">
                        <input type="password" name="newPwd" required lay-verify="required|pwd|newpwd" autocomplete="off" class="layui-input" id="newPwd">
                    </div>
                </div>

                <!-- 确认新密码 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">确认新密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="reNewPwd" required lay-verify="required|pwd|repwd" autocomplete="off" class="layui-input" id="reNewPwd">
                    </div>
                </div>

                <!-- 按钮 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">修改密码</button>
                        <button type="reset" class="layui-btn layui-btn-primary" id="reset-btn">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <!-- 引入layui -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 引入jQuery -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 引入baseAPI -->
    <script src="../assets/js/baseAPI.js"></script>
    <!-- 引入自己的js -->
    <script src="../assets/js/user/user-pwd.js"></script>
</body>

</html>
