<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入layui -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 导入自己的样式 -->
    <link rel="stylesheet" href="../assets/css/article/art-sort.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章分类</span>
            <button type="button" class="layui-btn  layui-btn-normal layui-btn-sm" id="btnAdd">添加分类</button>
        </div>
        <div class="layui-card-body">

            <!-- 表格区域 -->
            <table class="layui-table">
                <colgroup>
                    <!-- <col width="150"> -->
                    <col>
                    <col>
                    <col width="250">
                </colgroup>
                <thead>
                    <tr>
                        <!-- <th>序号</th> -->
                        <!-- <th>序号</th> -->
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <!-- <td>{{$value.Id}}</td> -->
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs btn-edit" data-id="{{$value.Id}}">修改</button>
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn-del" data-id="{{$value.Id}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <!-- 添加弹出层 -->
    <script type="text/html" id="dialog-add">
        <form class="layui-form" id="form-add">


            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">确认</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>

    <!-- 修改弹出层 -->
    <script type="text/html" id="dialog-edit">
        <form class="layui-form" id="form-edit" lay-filter="form-edit">


            <!-- 隐藏表单，保存id值 -->
            <input type="hidden" name="Id">


            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">确认</button>
                </div>
            </div>
        </form>
    </script>


    <!-- 导入layui -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 导入jQuery -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 导入baseAPI -->
    <script src="../assets/js/baseAPI.js"></script>
    <!-- 导入模板引擎 -->
    <script src="../assets/lib/template-web.js"></script>
    <!-- 导入自己的js -->
    <script src="../assets/js/article/art-sort.js"></script>
</body>

</html>
