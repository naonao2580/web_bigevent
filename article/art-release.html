<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/lib/cropper/cropper.css" />
    <link rel="stylesheet" href="../assets/css/article/art.release.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">发布文章</div>
        <div class="layui-card-body">

            <!--  -->
            <form class="layui-form" id="form-pub">



                <!-- 文章标题 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>



                <!-- 文章分类 -->
                <div class="layui-form-item ">
                    <label class="layui-form-label">文章分类</label>
                    <div class="layui-input-block">
                        <select name="cate_id" lay-verify="required">
                            <option value="">所有分类</option>
                             <!--<option value="010">北京</option>
                            <option value="021">上海</option>
                            <option value="0571">杭州</option> -->
                          </select>
                    </div>
                </div>





                <!-- 文章内容 -->
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">文章内容</label>
                    <div class="layui-input-block" style="height: 400px;">
                        <!-- 重要：将来这个 textarea 会被初始化为富文本编辑器 -->
                        <textarea name="content"></textarea>
                    </div>
                </div>

                <!-- 文章封面 -->
                <div class="layui-form-item ">
                    <label class="layui-form-label">文章封面</label>
                    <!-- 选择封面区域 -->
                    <input type="file" id="file" accept="image/png,image/jpeg">
                    <div class="layui-input-block cover-box">
                        <!-- 左侧裁剪区域 -->
                        <div class="cover-left">
                            <img id="image" src="../assets/images/sample2.jpg" alt="" />
                        </div>
                        <!-- 右侧预览区域和选择封面区域 -->
                        <div class="cover-right">
                            <!-- 预览的区域 -->
                            <div class="img-preview"></div>
                            <!-- 选择封面按钮 -->
                            <button type="button" class="layui-btn layui-btn-danger" id="cover_img">选择封面</button>
                        </div>
                    </div>
                    <!-- cover_img -->
                </div>
        </div>


        <!-- 提交区域 -->
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit>发布</button>
                <button class="layui-btn layui-btn-primary" lay-submit id="btn-save2">存为草稿</button>
            </div>
        </div>

        </form>
    </div>
    </div>


    <!-- 分类可选项的模板 -->
    <script type="text/html" id="tpl-cate">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>


    <!-- 导入layui -->
    <script src=" ../assets/lib/layui/layui.all.js "></script>
    <!-- 导入jQuery -->
    <script src="../assets/lib/jquery.js "></script>
    <!-- 导入baseAPI -->
    <script src="../assets/js/baseAPI.js "></script>
    <!-- 导入模板引擎 -->
    <script src="../assets/lib/template-web.js "></script>
    <!-- 富文本 -->
    <script src="../assets/lib/tinymce/tinymce.min.js"></script>
    <script src="../assets/lib/tinymce/tinymce_setup.js"></script>
    <!-- 头像封面  -->
    <script src="../assets/lib/cropper/Cropper.js"></script>
    <script src="../assets/lib/cropper/jquery-cropper.js"></script>
    <!-- 导入自己的js -->
    <script src="../assets/js/article/art-release.js "></script>
</body>

</html>
